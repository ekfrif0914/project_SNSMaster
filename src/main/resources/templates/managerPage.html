<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<body>
<style>

    #chang {
        margin-top: 50px;
        margin-left: 40px;
        padding-top: 40px;
        padding-left: 80px;
    }

    #chang span {
        text-align: center;
        font-size: large;
    }

    #id, #pw {
        width: 350px;
        margin-top: 10px;
    }

</style>
<h1 style="text-align: center">관리자 로그인</h1>
<div id="chang">
    <form action="loginManager" method="post">
        <span>아이디</span>
        <input class="form-control form-control-lg" type="text" placeholder="관리자용 아이디를 입력하세요"
               aria-label=".form-control-lg example" id="id" name="id">
        <span>비밀번호</span>
        <input class="form-control form-control-lg" type="password" placeholder="관리자용 비밀번호를 입력하세요"
               aria-label=".form-control-lg example" id="pw" name="pw">
<div id="text"></div>
<br>
        <button type="submit" class="btn btn-warning" onclick="return emptyChk()">로그인</button>
    </form>
</div>
</body>
<script th:inline="javascript">
    var wrongmsg = [[${wrong}]]
    if (wrongmsg != null) {
        let text = document.getElementById("text");
        var span = document.createElement('span')
        span.style = "color:red"
        span.innerHTML = wrongmsg
        text.appendChild(span)
    }

</script>
</html>
