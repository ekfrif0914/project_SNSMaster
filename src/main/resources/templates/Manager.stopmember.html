<div class="container">
    <h1 id="gogogo">사용자 관리</h1>
    <form action="search3" method="get">
        <div class="search-container">
        <select name="searchcell" id="gggg">
            <option value="id">아이디</option>
        </select>
        <input type="search" id="gihi" value="" name="search">
        <input type="submit" value="검색" id="inz">
        </div>
    </form>
    <br>
    <table id="mana">
        <thead>
        <tr>
            <th class="th">회원프로필</th>
            <th class="th">아이디</th>
            <th class="th">정지사유</th>
            <th class="th">정지시작일</th>
            <th class="th">정지종료일</th>
            <th class="th">정지해제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="all:${all}" class="tr">
            <td><a th:href="@{yourPage(id=${all.id})}">
                    <button>회원정보</button>
                </a></td>
            <td th:text="${all.id}"></td>
            <td th:text="${all.s_text}"></td>
            <td th:text="${all.today}"></td>
            <td th:text="${all.finish}"></td>
            <td><a th:href="@{stopdelete(id=${all.id})}"><button>정지해제</button></a></td>
        </tr>
        </tbody>
    </table>
    <input type="button" value="엑셀다운" id="excelDownload" class="download">
</div>
