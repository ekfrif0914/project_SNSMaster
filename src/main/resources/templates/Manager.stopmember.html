<style>
    body {
        font-family: Arial, sans-serif; /* 전체 텍스트 글꼴 설정 */
        background-color: #f4f4f4; /* 배경색 설정 */
        margin: 0; /* 기본 마진 제거 */
        padding: 0; /* 기본 패딩 제거 */
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    h1 {
        font-size: 24px;
        color: #333;
    }

    p {
        font-size: 16px;
        color: #666;
    }

    /* 네비게이션 바 */
    .navbar {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
    }

    .navbar ul {

        padding: 0;
    }

    .navbar ul li {

    .navbar ul li a {

    }

    /* 버튼 */
    button {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        text-decoration: none;
        border-radius: 5px;
    }

    button:hover {
        background-color: #0056b3;
    }
    .table-wrapper {
        width: 100%; /* 필요에 따라 너비 조정 */
        max-width: 1200px; /* 컨테이너의 최대 너비 설정 */
        max-height: 400px; /* 스크롤 가능한 영역의 최대 높이 설정 */

        border: 1px solid #ccc; /* 선택 사항: 시각적 구분을 위한 테두리 추가 */
    }


    table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
    }

    table th, table td {
        border: 1px solid #ddd;
        padding: 10px;
        white-space: nowrap;
        overflow: hidden; /* 내용이 넘치면 숨김 */
        text-overflow: ellipsis; /* 넘치는 내용 생략 표시 (...) */
    }

    table th {
        position: sticky; /* 헤더를 고정시키기 위해 필요 */
        top: 0; /* 스크롤 상단에 고정될 위치 설정 */
        background-color: #f2f2f2; /* 헤더 배경색 설정 */

        border: 1px solid #ddd; /* 헤더 셀 테두리 스타일링 (선택 사항) */
        z-index: 2; /* 다른 콘텐츠 위에 표시하기 위한 우선 순위 설정 */
    }

    table td {
        background-color: #fff;
        color: #666;
        padding: 8px;
        border: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;

        z-index: 1; /* td보다 높게 설정하여 헤더가 위에 오도록 함 */
    }

    td {

    }
    button {

<script>
const excelDownload = document.querySelector('#excelDownload');
document.addEventListener('DOMContentLoaded', ()=>{
excelDownload.addEventListener('click', exportExcel);
});

function exportExcel(){
// step 1. workbook 생성
var wb = XLSX.utils.book_new();

// step 2. 시트 만들기
var newWorksheet = excelHandler.getWorksheet();

// step 3. workbook에 새로만든 워크시트에 이름을 주고 붙인다.
XLSX.utils.book_append_sheet(wb, newWorksheet, excelHandler.getSheetName());

// step 4. 엑셀 파일 만들기
var wbout = XLSX.write(wb, {bookType:'xlsx',  type: 'binary'});

// step 5. 엑셀 파일 내보내기
saveAs(new Blob([s2ab(wbout)],{type:"application/octet-stream"}), excelHandler.getExcelFileName());
}

var excelHandler = {
getExcelFileName : function(){
return 'table-test.xlsx';	//파일명
},
getSheetName : function(){
return 'Table Test Sheet';	//시트명
},
getExcelData : function(){
return document.getElementById('mana'); 	//TABLE id
},
getWorksheet : function(){
return XLSX.utils.table_to_sheet(this.getExcelData());
}
}

function s2ab(s) {
var buf = new ArrayBuffer(s.length); //convert s to arrayBuffer
var view = new Uint8Array(buf);  //create uint8array as viewer
for (var i=0; i<s.length; i++) view[i] = s.charCodeAt(i) & 0xFF; //convert to octet
return buf;
}
</script>
