<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>프로필 변경 페이지</title>
</head>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

<link href="css/profileUpdate.css" rel="stylesheet">
<body>
<div id="img">
    <img src="img/basicprofile.png">
</div>
<div id="text">
    <form action="updateProfile" method="post" encType="multipart/form-data">
        <input type="hidden" th:value="${nowid}" name="id">
        <label class="hov" for="file"><h1 class="hov">프로필 사진 등록 </h1></label>
        <input type="file" name="file" id="file">

        <input type=submit value="등록" class="btn btn-warning">

    </form>


    <a href="snsMaster" class="noLine">
        <button type="button" id="pass" class="go"><h1 style="color: grey">건너 뛰기</h1></button>
    </a>

</div>
<div id="yaho">
    <span id="filename"> </span>
</div>
</body>
<script src="js/profileUpdate.js" type="text/javascript"></script>
</html>
