<script>
    const excelDownload = document.querySelector('#excelDownload');
    document.addEventListener('DOMContentLoaded', ()=>{
        excelDownload.addEventListener('click', exportExcel);
    });

    function exportExcel(){
// step 1. workbook 생성
        var wb = XLSX.utils.book_new();

// step 2. 시트 만들기
        var newWorksheet = excelHandler.getWorksheet();

// step 3. workbook에 새로만든 워크시트에 이름을 주고 붙인다.
        XLSX.utils.book_append_sheet(wb, newWorksheet, excelHandler.getSheetName());

// step 4. 엑셀 파일 만들기
        var wbout = XLSX.write(wb, {bookType:'xlsx',  type: 'binary'});

// step 5. 엑셀 파일 내보내기
        saveAs(new Blob([s2ab(wbout)],{type:"application/octet-stream"}), excelHandler.getExcelFileName());
    }

    var excelHandler = {
        getExcelFileName : function(){
            return 'table-test.xlsx';	//파일명
        },
        getSheetName : function(){
            return 'Table Test Sheet';	//시트명
        },
        getExcelData : function(){
            return document.getElementById('mana'); 	//TABLE id
        },
        getWorksheet : function(){
            return XLSX.utils.table_to_sheet(this.getExcelData());
        }
    }

    function s2ab(s) {
        var buf = new ArrayBuffer(s.length); //convert s to arrayBuffer
        var view = new Uint8Array(buf);  //create uint8array as viewer
        for (var i=0; i<s.length; i++) view[i] = s.charCodeAt(i) & 0xFF; //convert to octet
        return buf;
    }
</script>

<script>
    function look(n,i) {
        var no = n
        var id = i
        $.ajax({
            url: `/look?no=${no}&id=${id}`,
            method: 'GET',
            success: function (a) {
                document.getElementById('pp').innerText = a.post.id
                document.getElementById('abc').innerText = a.post.content
                document.getElementById('link').href = `/StopAND?no=${no}&id=${id}`;
                document.getElementById('region').innerText = document.getElementById('category').innerText = a.post.region
                document.getElementById('good').innerText = a.post.good
                document.getElementById('title').innerText = a.post.title
                document.getElementById('vv').innerText = a.post.content
                var b = ['말미잘', '바보', '쓰레기', '전민정'];
                const w = document.querySelector('#abc').innerText
                let c = document.querySelector('#vv').innerText
                let ss= document.querySelector("#ss")
                let count = 0;
                let aa={}
                let sum=0;
                for (let i = 0; i < b.length; i++) {
                    let idx = w.indexOf(b[i]);
                    while (idx !== -1) {
                        count++;
                        sum++
                        idx = w.indexOf(b[i], idx + 1);
                    }
                    if (count > 1) {
                        aa[i] = b[i] + "=" + count
                        count = 0;
                    }
                }
                ss.innerHTML="총위반횟수="+sum;
                let result = Object.values(aa)
                $('#abc').text(result);

                for (let i = 0; i < b.length; i++) {
                    let idx = c.indexOf(b[i]);
                    while (idx !== -1) {
                        idx = c.indexOf(b[i], idx + 1);
                    }
                    c = c.replaceAll(b[i], '<span style="background-color:red">' + b[i] + "</span>")
                }
                document.querySelector('#vv').innerHTML = c;
            },
            error: function (error) {
                console.error(error);
            }
        })
    }
</script>
