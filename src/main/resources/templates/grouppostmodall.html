<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Nanum+Gothic+Coding&display=swap"
      rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/grouppostmodall.css">

<body>
<div class="title">
    <div class="all">
        <div id="logo">
            <a href="snsMaster"> <img src="img/logo.png" id="logoimg"></a>
        </div>
        <div id="change">

            <form action="modnosave" method="post">
                <a th:href="@{'/gpList?gno=' + ${gpvo.gno}}"> <img class="likeBtn modback" src="img/back.png"> </a>
                <table>
                    <tbody>
                    <tr>
                        <td><input type="hidden" name="gno" th:value="${gpvo.gno}"></td>
                        <td><input type="hidden" name="g_no" th:value="${gpvo.g_no}"></td>
                    </tr>
                    <td>제목<input type="text" name="g_title" th:value="${gpvo.g_title}"></td>
                    <tr>
                        <td>그룹글 내용 <textarea rows="13" cols="70" name="g_content"
                                             th:text="${gpvo.g_content}"></textarea></td>
                    </tr>
                    </tbody>
                </table>
                <input type="hidden" name="referer" th:value="${referer}">
                <input type="submit" value="수정" onclick="return groupmodck()">
            </form>
            <div id="show">
            </div>
        </div>
    </div>
    <div id="mmode">
        <img src="img/mmode.png" id="m" class="m">
        <a href="FAQPage"> <img src="img/faq.png" class="m"></a>
        <br><br>
        <div id="idblock">
            <th:block th:if="${session.userid!=null}">
                <span style="color: #007bff ">로그인 아이디:</span>
                <br><span th:text="${session.userid}" style="font-weight: bold"></span><br>
                <span style="color: #007bff">이름:</span> <span th:text="${session.username}"></span><br>
                <span style="color: #007bff">지역:</span> <span th:text="${session.userregion}"></span>
            </th:block>
        </div>
    </div>

    <nav class="navbar fixed-bottom bg-body-tertiary">
        <div id="menu">
            <a href="snsMaster" class="btnimg"> <img src="img/home.png" class="img"></a>
            <a th:href="@{groupinput(gno=${gpvo.gno})}" class="btnimg"> <img src="img/plus.png" class="img"></a>
            <a href="gList" class="btnimg"> <img src="img/group.png" class="imgs"></a>
            <a href="myPage" class="btnimg"> <img src="img/myprofile.png" class="img"></a>

        </div>
    </nav>
</div>
</body>
<script>
    function groupmodck() {
        return confirm("수정 하시겠습니까?")
    }

</script>

<script th:inline="javascript">
    var id = [[${session.userid}]]

</script>
<script type="text/javascript" src="/js/grouppostmodall.js">
</script>
</html>
