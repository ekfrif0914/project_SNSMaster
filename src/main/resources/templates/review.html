<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #header {
        text-align: center;
        margin-top: 50px;
    }

    h1 {
        color: #333;
        font-family: Arial, sans-serif;
    }

    form {
        width: 50%;
        margin: 0 auto;
    }

    textarea {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="date"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="submit"] {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }
</style>
<body>
<form action="input" method="get">
        <div id="header">
        공지사항 등록<input type="hidden" name="id" th:value="${id}"/>
        <br>
        <textarea rows="15" cols="50" name="s_text"></textarea>
    <input type="submit" value="등록하기">
        </div>
</form>
</body>
</html>
