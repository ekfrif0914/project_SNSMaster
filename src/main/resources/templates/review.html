<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    #header {
        text-align: center;
        margin-top: 50px;
    }

    h1 {
        color: #333;
        font-family: Arial, sans-serif;
    }

    form {
        width: 50%;
        margin: 0 auto;
    }
    .navbar {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
    }

    .navbar ul {
        list-style-type: none;
        padding: 0;
    }

    .navbar ul li {
        display: inline-block;
        margin-right: 20px;
    }

    .navbar ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
    }

    .navbar ul li a:hover {
        color: #ccc;
    }

    textarea {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="date"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="submit"] {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }
    .table-wrapper {
        width: 100%; /* 필요에 따라 너비 조정 */
        max-width: 1200px; /* 컨테이너의 최대 너비 설정 */
        max-height: 400px; /* 스크롤 가능한 영역의 최대 높이 설정 */
        overflow: auto; /* 가로 및 세로 스크롤 활성화 */
        border: 1px solid #ccc; /* 선택 사항: 시각적 구분을 위한 테두리 추가 */
    }


    table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
    }

    table th, table td {
        border: 1px solid #ddd;
        padding: 10px;
        white-space: nowrap;
        overflow: hidden; /* 내용이 넘치면 숨김 */
        text-overflow: ellipsis; /* 넘치는 내용 생략 표시 (...) */
        text-align: center;
    }

    table th {
        position: sticky; /* 헤더를 고정시키기 위해 필요 */
        top: 0; /* 스크롤 상단에 고정될 위치 설정 */
        background-color: #f2f2f2; /* 헤더 배경색 설정 */
        color: #333; /* 헤더 텍스트 색상 설정 */
        font-weight: bold; /* 헤더 글꼴 굵기 설정 */
        padding: 10px; /* 헤더 셀 내부 패딩 설정 */
        border: 1px solid #ddd; /* 헤더 셀 테두리 스타일링 (선택 사항) */
        z-index: 2; /* 다른 콘텐츠 위에 표시하기 위한 우선 순위 설정 */
    }

    table td {
        background-color: #fff;
        color: #666;
        padding: 8px;
        border: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
        padding: 8px;
        text-align: left;
        border: 1px solid #ddd;
        z-index: 1; /* td보다 높게 설정하여 헤더가 위에 오도록 함 */
    }

    td {
        padding: 8px;
        border: 1px solid #ddd;
        z-index: 0; /* 기본값 설정 */
    }
</style>
<body>
<div class="navbar">
    <div class="container">
        <a href="snsMaster"><div id="dd"><img src="img/logo.png" width="100px" height="70px"></div></a>
        <ul>
            <li><a href="/review" style="color:wheat;">공지사항 관리</a></li>
            <li><a href="managerMode">자유게시판 관리</a></li>
            <li><a href="managerMode2">그룹게시판 관리</a></li>
            <li><a href="stopmember">정지 회원 관리</a></li>
            <li id="ggg"><a href="logoutManager">로그 아웃</a></li>
        </ul>
</div>
</div>
<form action="input" method="get">
        <div id="header">
        공지사항 등록<input type="hidden" name="id" th:value="${id}"/>
        <br>
        <textarea rows="15" cols="50" name="s_text"></textarea>
    <input type="submit" value="등록하기">
        </div>
</form>
<table>
    <tr>
        <th>공지내용</th>
        <th>삭제</th>
    </tr>
    <tr th:each="all:${allList}">
     <td th:text="${all.memo}"></td>
      <td><a th:href="@{dell(NO=${all.NO})}">삭제</a></td>
    </tr>
</table>
</body>
</html>
