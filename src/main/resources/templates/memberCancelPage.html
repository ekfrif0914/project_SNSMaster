<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>회원 탈퇴 페이지</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Nanum+Gothic+Coding&display=swap"
      rel="stylesheet">
<link href="css/memberCancelPage.css" rel="stylesheet">
<body>
<a href="snsMaster"> <img src="img/logo.png" id="logoimg"></a>
<div id="title">
    <h1>snsMater탈퇴 안내</h1>
    <p class="contxt">회원탈퇴를 신청하기 전에 안내 사항을 꼭 확인해주세요.</p>
    <br>
    <span class="h_dropout" style="color: red">탈퇴 후 회원정보(아이디:</span>
    <span th:text="${id}" class="h_dropout" style="color: black"></span>
    <span class="h_dropout" style="color: red">)및 개인형 서비스 이용기록은 모두 삭제됩니다.</span>
    <br>
    <p class="dropout_dsc">
        회원정보 및 게시글, 그룹정보 등 개인형 서비스 이용기록은 모두 삭제되며, 삭제된 데이터는 복구되지 않습니다.
        <br>삭제되는 내용을 확인하시고 필요한 데이터는 미리 백업을 해주세요.
    </p>
    <table>
        <tr>
            <th>자유게시글</th>

            <td>
                자유게시글 사진 및 게시물 삭제
            </td>
        </tr>
        <tr>
            <th>그룹</th>

            <td>
                생성한 그룹 및 게시글 삭제
            </td>
        </tr>
        <tr>
            <th>댓글</th>

            <td>
                자유게시글, 그룹게시글에 작성한 댓글 삭제
            </td>
        </tr>
    </table>
    <br>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
        <label class="form-check-label" for="flexCheckChecked">
            안내 사항을 모두 확인하였으며, 이에 동의합니다.
        </label>
    </div>
    <br>
    <form action="memberCancelPage2" method="post">
        <input type="hidden" th:value="${id}" name="id">
        <input type="hidden" th:value="${pw}" name="pw">
        <input type="submit" class="btn" value="확인" onclick="checkbokChk()">
    </form>
</div>


</body>
<script src="js/memberCancelPage.js" type="text/javascript"></script>
</html>
