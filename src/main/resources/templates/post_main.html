                    </select>
                    <select class="selectBox" name="category" id="category" onchange="">
                        <option value=""><span>카테고리 </span></option>
                        <option value="자유게시글"><span>자유게시글 </span></option>

                    </select>
                </div>
                <input name="sword" type="search" placeholder="검색어를 입력하세요" id="search" class="form-control">
                <input type="submit" value="검색" id="sbtn" class="btn btn-outline-info">
            </form>
        </div>
        <div id="notice">
                <span th:each="notice : ${noticeList}" th:text="'[공지] ' + ${notice}"
                      th:attr="class=${noticeStat.index==0 ? 'noticeList show' : 'noticeList'}"></span><br>
            <span th:each="festivalMap : ${festivalMapList}"
                  th:attr="class=${festivalMapStat.index==0 ? 'festivalList showFestival' : 'festivalList'}">
                    <b class="fTitle" th:text="'[경남 창녕] '+${festivalMap.name}"></b><br>
                    <span th:text="'기 간: '+${festivalMap.period}"></span><br>
                    <span th:text="'장 소: '+${festivalMap.place}"></span><br>
                    <span th:text="'주 관: '+${festivalMap.sponsor}"></span>
                </span>
            <span th:each="region : ${regions}"
                  th:attr="class=${regionStat.index==0 ? 'weathers showWeather' : 'weathers'}">
                    <input type="hidden" class="city" placeholder="Enter city name" th:value="${region}">
                    <div class="weatherResult"></div>
                </span>
        </div>


        <div id="postFrame">
            <div th:each="postMap : ${postMaps}" class="post" th:id="${postMap['post'].no}">
                <img th:src="@{download(filename=${postMap['profileImgName']})}" class="profileImg" alt="...">
                <th:block th:if="${session.userid==postMap['post'].id}">
                    <a href="myPage" class="noLine"> <b th:text="${postMap['post'].id}" class="postid"></b></a>
                </th:block>
                <th:block th:unless="${session.userid==postMap['post'].id}">
                    <a class="noLine" th:href="@{yourPage(id=${postMap['post'].id})}"> <b
                            th:text="${postMap['post'].id}"
                            class="postid"></b></a>
                </th:block>
                <th:block th:if="${session.userid!=null}">
                    <th:block th:if="${postMap['post'].followstate}">
                        <button type="button" class="follow btn btt btn-secondary">팔로우 취소</button>
                    </th:block>
                    <th:block th:unless="${postMap['post'].followstate}">
                        <button th:if="${session.userid!=postMap['post'].id}" type="button"
                                class="follow btn btt btn-secondary">팔로우
                        </button>
                    </th:block>
                </th:block>
                <span class="right">

                    <span th:if="${session.userid==postMap['post'].id}">
                        <a class="noLine" th:href="@{postMod(no=${postMap['post'].no})}">수정</a>
                        <a class="noLine" th:href="@{postDelete(no=${postMap['post'].no})}">삭제</a>
                    </span>
                    <a class="noLine" th:href="@{postDetail(no=${postMap['post'].no})}">자세히보기</a>
                </span><br>
                <span th:text="${postMap['post'].region}"></span>
                <span th:text="${postMap['post'].category}"></span>
                <br>
                <hr>
                <b th:text="${postMap['post'].title}"></b><br>
                <div th:if="${postMap['post'].file_name[0]} != null" th:id="carouselExample+${postMapStat.index}"
                     class="carousel slide slideContainer">
                    <div class="carousel-inner">
                        <div th:each="fname : ${postMap['post'].file_name}" th:if="${fname} != null"
                             th:attr="class=${fnameStat.index == 0 ? 'fileContainer carousel-item active' : 'fileContainer carousel-item'}">
                            <img th:src="@{download(filename=${fname})}" class="d-block w-100 postFile" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button"
                            th:data-bs-target="'#carouselExample'+${postMapStat.index}" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button"
                            th:data-bs-target="'#carouselExample'+${postMapStat.index}" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <br>
                <span class="postContent" th:utext="${postMap['post'].content}"></span><br>
                <span class="postFoot">
                    <a id="cmtIcon" class="left" th:href="@{postDetail(no=${postMap['post'].no}, cmtFocus=true)}">
                        <img class="postImg" src="img/chat.png">
                        <span th:each="cmt:${comments}">
                            <span th:if="${cmt.NO==postMap['post'].no}" th:text="${cmt.cnt}"></span>
                        </span>
                    </a>
                <img class="postImg report" src="img/siren.png">
                <span class="right">
                    <img class="likeBtn postImg"
                         th:attr="src = ${postMap['post'].isLike ? 'img/filledHearts.png' : 'img/heart.png'}">
                    <span th:text="${postMap['post'].good}"></span>
                </span>
                </span>
            </div>

        </div>

    <div id="mmode">
        <img src="img/mmode.png" id="m" class="m">
        <a href="FAQPage"> <img src="img/faq.png" class="m"></a>
        <br><br>
        <div id="idblock">
            <th:block th:if="${session.userid!=null}">
                <span style="color: #007bff ">로그인 아이디:</span>
                <br><span th:text="${session.userid}" style="font-weight: bold"></span><br>
                <span style="color: #007bff">이름:</span> <span th:text="${session.username}"></span><br>
                <span style="color: #007bff">지역:</span> <span th:text="${session.userregion}"></span>
            </th:block>
        </div>

        <div id="menu">
            <a href="snsMaster" class="btnimg"> <img src="img/home.png" class="img"></a>
            <a href="myPost" class="btnimg"> <img src="img/plus.png" class="img"></a>
            <a href="gList" class="btnimg"> <img src="img/group.png" class="imgs"></a>
            <a href="myPage" class="btnimg"> <img src="img/myprofile.png" class="img"></a>
        </div>
    </nav>

    const id = [[${session.userid}]];

</script>

</html>
